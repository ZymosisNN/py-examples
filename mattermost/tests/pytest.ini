[pytest]

asyncio_mode=auto


log_level = DEBUG
log_format =  %(asctime)-15s |%(levelname)+8s| %(name)+37s | %(message)s
log_date_format = %Y-%m-%d %H:%M:%S

log_file_level = DEBUG
log_file_format = %(asctime)-15s |%(levelname)+8s| %(name)+37s | %(message)s
log_file_date_format=%Y-%m-%d %H:%M:%S

log_cli = True
log_cli_level = DEBUG
log_cli_format = %(asctime)-15s |%(levelname)+8s| %(name)+37s | %(message)s
log_cli_date_format=%Y-%m-%d %H:%M:%S
